<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/mainScript.js" defer></script>
    <link rel="stylesheet" href="./assets/mainStyle.css">
    <title>Document</title>
</head>
<body id="page-body">
    <h1>Araz's Matching Game</h1>
    <div class="container">
        <aside>
            <nav>                
                <section class="flex-score-row">
                    <div class="interface">
                        <label>Type in your Initials:</label>
                        <input id="player-initials" type="text" value=""/>
                    </div>
                    <div id="start-button-div" class="interface start-button-show">
                        <label>Start the Game:</label>
                        <input id="start-button" type="button" value="START"/>
                    </div>                    
                    <div id="start-time-div" class="interface start-time-hide">
                        <label>Start Time:</label>
                        <input id="start-time" type="time" value="" readonly/>
                    </div>
                    <div class="interface">
                        <label>Game Bot Messages:</label>                       
                        <input id="status-banner" type="text" value="" readonly/>
                    </div>                     
                    <div class="interface">
                        <label>Number of Attempts:</label>
                        <input id="attempt-counter" type="number" value="0" readonly/>
                    </div>
                    <div class="interface">
                        <label>Number of Matches:</label>
                        <input id="matches-counter" type="number" value="0" readonly/>
                    </div>
                    <div class="interface">
                        <label>Number of Misses:</label>
                        <input id="misses-counter" type="number" value="0" readonly/>
                    </div>        
                    <div id="start-over-button-div" class="interface">
                        <label>Start the Game Over Again:</label>
                        <input type="button" value="Start Over" onclick="startOver()"/>
                    </div>
                    <div id="quit-button-div" class="interface">
                        <label>Time to Quit:</label>
                        <input type="button" value="Quit" onclick="quitGame()"/>
                    </div>                    
                </section>                                 
            </nav>
        </aside>
        <main id="game-board-main">
            <table id="game-board" class="game-board-hide">
                <tr id="game-board-row-A">
                    <td id="game-board-cell-A1" class="game-board-cell">*</td>
                    <td id="game-board-cell-A2" class="game-board-cell">*</td>
                    <td id="game-board-cell-A3" class="game-board-cell">*</td>
                    <td id="game-board-cell-A4" class="game-board-cell">*</td>
                    <td id="game-board-cell-A5" class="game-board-cell">*</td>
                </tr>
                <tr id="game-board-row-B">
                    <td id="game-board-cell-B1" class="game-board-cell">*</td>
                    <td id="game-board-cell-B2" class="game-board-cell">*</td>
                    <td id="game-board-cell-B3" class="game-board-cell">*</td>
                    <td id="game-board-cell-B4" class="game-board-cell">*</td>
                    <td id="game-board-cell-B5" class="game-board-cell">*</td>
                </tr>
                <tr id="game-board-row-C">
                    <td id="game-board-cell-C1" class="game-board-cell">*</td>
                    <td id="game-board-cell-C2" class="game-board-cell">*</td>
                    <td id="game-board-cell-C3" class="game-board-cell">*</td>
                    <td id="game-board-cell-C4" class="game-board-cell">*</td>
                    <td id="game-board-cell-C5" class="game-board-cell">*</td>
                </tr>
                <tr id="game-board-row-D">
                    <td id="game-board-cell-D1" class="game-board-cell">*</td>
                    <td id="game-board-cell-D2" class="game-board-cell">*</td>
                    <td id="game-board-cell-D3" class="game-board-cell">*</td>
                    <td id="game-board-cell-D4" class="game-board-cell">*</td>
                    <td id="game-board-cell-D5" class="game-board-cell">*</td>
                </tr>
                <tr id="game-board-row-E">
                    <td id="game-board-cell-E1" class="game-board-cell">*</td>
                    <td id="game-board-cell-E2" class="game-board-cell">*</td>
                    <td id="game-board-cell-E3" class="game-board-cell">*</td>
                    <td id="game-board-cell-E4" class="game-board-cell">*</td>
                    <td id="game-board-cell-E5" class="game-board-cell">*</td>
                </tr>
                <tr id="game-board-row-F">
                    <td id="game-board-cell-F1" class="game-board-cell">*</td>
                    <td id="game-board-cell-F2" class="game-board-cell">*</td>
                    <td id="game-board-cell-F3" class="game-board-cell">*</td>
                    <td id="game-board-cell-F4" class="game-board-cell">*</td>
                    <td id="game-board-cell-F5" class="game-board-cell">*</td>
                </tr>
            </table>
        </main>        
    </div>    
</body>
</html>
